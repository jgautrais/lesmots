name: Build Docker image
on:
  push:
    branches:
      - dev

jobs:
  build_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to ghcr.io
        working-directory: api
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag image
        working-directory: api
        run: docker build --target api-production -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.head_ref || github.ref_name }} -f Dockerfile .

      - name: Push image to GHCR
        working-directory: api
        run: docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.head_ref || github.ref_name }}