# Containers are managed inside the 'containers' folder
include:
  - path:
      - containers/database.yml
      - containers/database_administration.yml
      - containers/backend.yml
      - containers/orchestrator.yml
      - containers/${COMPOSE_PROFILES}/backend.yml
      - containers/${COMPOSE_PROFILES}/frontend.yml
      - containers/${COMPOSE_PROFILES}/orchestrator.yml
    env_file:
      - .env
