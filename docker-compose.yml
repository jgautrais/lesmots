# see the containers folder to manage containers
# see the COMPOSE_FILE variable in the .env file to manage included files (ordered)

include:
  - path:
      - containers/api.yml
      - containers/platform.yml
      - containers/database.yml
      - containers/database_administration.yml
      - containers/orchestrator.yml
      - containers/${COMPOSE_PROFILES_PATH:?err}/api.yml
      - containers/${COMPOSE_PROFILES_PATH:?err}/platform.yml
      - containers/${COMPOSE_PROFILES_PATH:?err}/orchestrator.yml
    env_file: .env
